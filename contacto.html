        <form class="row g-3 w-75 rounded-2" id="contactoFormDiv">
            <h1 class="display-3 text-center mb-3">Dejanos un mensaje</h1>
            <div class="col-lg-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="ejemplo@email.com" id="inputEmail4">
            </div>
            <div class="col-lg-3">
                <label for="inputLastName4" class="form-label">Apellido</label>

            </div>
            <div class="col-lg-3">
                <label for="inputName4" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Juan" id="inputName4">
            </div>
            <div class="col-12">
                <label for="floatingTextarea">Mensaje</label>
                <textarea class="form-control" placeholder="Deja tu mensaje aqui..." id="floatingTextarea" style="height: 100px"></textarea>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary" id="contactoFormBtn">Enviar</button>
            </div>
          </form>
